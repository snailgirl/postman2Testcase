<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xmind to excell testcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="margin-top: 20px">
    <div align="center" style="margin-bottom: 50px"><h2>postman 用例脚本转化为 httprunner 测试用例</h2></div>
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-5">
        <form method="post" enctype="multipart/form-data">
            <div>
                <label for="jsonFile">请选择 postman json脚本文件：</label>
                <input type="file" name="jsonFile" id="jsonFile" required/>
            </div>
            <button style="margin-top: 20px" type="submit" class="btn btn-success">转换用例</button>
            <div style="color: red;margin-top: 20px">{{res.error}}</div>
            <div style="color:darkgray">{{res.sucess_msg}} </div>
            <div style="color:firebrick">下载连接：</div>
            <div>&nbsp;&nbsp;JSON 用例下载：&nbsp;<a href={{res.file_url_json}}>{{res.sucess_msg_json}}</a></div>
            <div>&nbsp;&nbsp;YAML 用例下载：&nbsp;<a href={{res.file_url_yaml}}>{{res.sucess_msg_yaml}}</a></div>
        </form>
    </div>

</div>
</div>
</body>
</html>
